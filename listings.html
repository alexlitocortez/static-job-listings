<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="listings.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Spartan">
    <title>Job Listings</title>
</head>

<body>
    <header>
        <img class="header-image" src="images/bg-header-mobile.svg" alt="header-image">
    </header>
    <div class="box box__1">
        <img id="photosnap" src="images/photosnap.svg" alt="job-icon">
        <div class="box__1-1">
            <p class="photosnap">Photosnap</p>
            <button id="new">NEW!</button>
            <button id="featured">FEATURED</button>
        </div>
        <h4>Senior Frontend Developer</h4>
        <div class="box__1-2">
            <p>1d ago •</p>
            <p>Full Time •</p>
            <p>USA only</p>
        </div>
        <div class="box__1-3">
            <button class="green__box">Frontend</button>
            <button class="green__box">Senior</button>
            <button class="green__box">HTML</button>
        </div>
        <div class="box__1-4">
            <button class="green__box">CSS</button>
            <button class="green__box">Javascript</button>
        </div>
        <hr>
    </div>
    <div class="box box__2">
        <img id="manage" src="images/manage.svg" alt="manage-icon">
        <div class="box__1-1">
            <p class="manage">Manage</p>
            <button id="new">NEW!</button>
            <button id="featured">FEATURED</button>
        </div>
        <h4>Fullstack Developer</h4>
        <div class="box__1-2">
            <p>1d ago •</p>
            <p>Part Time •</p>
            <p>Remote</p>
        </div>
        <hr>
        <div class="box__1-3">
            <button class="green__box">Fullstack</button>
            <button class="green__box">Midweight</button>
            <button class="green__box">Python</button>
        </div>
        <div class="box__1-4">
            <button class="green__box">React</button>
        </div>
    </div>
    <div class="box box__3">
        <img id="account" src="images/account.svg" alt="account-icon">
        <div class="box__1-1">
            <p class="account">Account</p>
            <button id="new">NEW!</button>
            <button id="featured">FEATURED</button>
        </div>
        <h4>Junior Frontend Developer</h4>
        <div class="box__1-2">
            <p>2d ago •</p>
            <p>Part Time •</p>
            <p>USA only</p>
        </div>
        <hr>
        <div class="box__3-3">
            <button class="green__box">Frontend</button>
            <button class="green__box">Junior</button>
            <button class="green__box">React</button>
        </div>
        <div class="box__3-4">
            <button class="green__box">Sass</button>
            <button class="green__box">Javascript</button>
        </div>
    </div>

    <script src="listings.js"></script>
</body>

</html>
