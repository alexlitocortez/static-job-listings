<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="listings.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Spartan">
    <title>Job Listings</title>
</head>

<body>
    <header>
        <img class="header-image" src="images/bg-header-mobile.svg" alt="header-image">
        
    </header>

    <div class="container">
        <div class="search-container">
            <div class="search"></div>
            <p class="clear">Clear</p>
        </div>
    </div>

    <div class="box box__1 filter" data-role="frontend" data-level="senior" data-languages="html"
    data-languages="css" data-languages="javascript">
        <img id="photosnap" src="images/photosnap.svg" alt="job-icon">
        <div class="box__1-1">
            <p class="photosnap">Photosnap</p>
            <button id="new">NEW!</button>
            <button id="featured">FEATURED</button>
        </div>
        <h4>Senior Frontend Developer</h4>
        <div class="box__1-2">
            <p>1d ago •</p>
            <p>Full Time •</p>
            <p>USA only</p>
        </div>
        <div class="box__1-3">
            <button class="green__box role">Frontend</button>
            <button class="green__box role">Senior</button>
            <button class="green__box role">HTML</button>
        </div>
        <div class="box__1-4">
            <button class="green__box role">CSS</button>
            <button class="green__box role">Javascript</button>
        </div>
        <hr>
    </div>
    <div class="box box__2 filter" data-role="fullstack" data-level="midweight"
    data-languages="python" data-tools="react">
        <img id="manage" src="images/manage.svg" alt="manage-icon">
        <div class="box__1-1">
            <p class="manage">Manage</p>
            <button id="new">NEW!</button>
            <button id="featured">FEATURED</button>
        </div>
        <h4>Fullstack Developer</h4>
        <div class="box__1-2">
            <p>1d ago •</p>
            <p>Part Time •</p>
            <p>Remote</p>
        </div>
        <hr>
        <div class="box__1-3">
            <button class="green__box role">Fullstack</button>
            <button class="green__box role">Midweight</button>
            <button class="green__box role">Python</button>
        </div>
        <div class="box__1-4">
            <button class="green__box role">React</button>
        </div>
    </div>
    <div class="box box__3 filter" data-role="junior" data-tools="react"
    data-tools="sass" data-languages="javascript">
        <img id="account" src="images/account.svg" alt="account-icon">
        <div class="box__1-1">
            <p class="account">Account</p>
            <button id="new">NEW!</button>
            <button id="featured">FEATURED</button>
        </div>
        <h4>Junior Frontend Developer</h4>
        <div class="box__1-2">
            <p>2d ago •</p>
            <p>Part Time •</p>
            <p>USA only</p>
        </div>
        <hr>
        <div class="box__3-3">
            <button class="green__box">Frontend</button>
            <button class="green__box role">Junior</button>
            <button class="green__box role">React</button>
        </div>
        <div class="box__3-4">
            <button class="green__box role">Sass</button>
            <button class="green__box role">Javascript</button>
        </div>
    </div>
    <script src="listings.js"></script>
</body>

</html>
